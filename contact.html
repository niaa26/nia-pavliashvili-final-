<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" href="img/Vector.svg">

    <title>Contact</title>
</head>
<body>

    <div class="container">
    
        <!-- header -->
        <header>
          <i class="fa-solid fa-bars"></i>
          <i class="fa-regular fa-circle-xmark"></i>

          <nav class="header-Nav">
              <ul class="header-Ul">
                  <li>
                      <a href="index.html" class="header_links">Home</a>
                  </li>
                  <li>
                      <a href="catalog.html" class="header_links">Catalog</a>
                  </li>
                  <li>
                      <a href="contact.html" class="header_links">Contact Us</a>
                  </li>
              </ul>
          </nav>

          <a href="index.html" class="header-logo-link">
              <img src="img/Vector.svg" alt="guitar" class="header-logo">
          </a>

          <div class="header-buttons-div">
              <button class="header-button">
                  <img src="img/search.svg" alt="">
              </button>
              <button class="header-button header-blueButton">
                  <img src="img/user.svg" alt="">
              </button>
              <button class="header-button">
                  <img src="img/cart.svg" alt="">
              </button>
          </div>
      </header>


      <div class="contact-section">
        <!-- main section -->
        <section class="mainSection_contact">
            <!-- form section -->
            <section class="formSection_contact">
                <h2 class="formTitle">CONTACT US</h2>
                <form name="contactForm">
                    <section class="inputsContainer">
                        <input type="text" name="Name" placeholder="Full Name">
                        <input type="email" name="Email" placeholder="Email">
                    </section>
                    <section class="textareaSection">
                        <label for="message"></label>
                        <textarea name="Message" id="message" placeholder="Message"></textarea>
                    </section>
                    <button type="submit" class="sendButton">Send Message</button>
                </form>
            </section>
            <!-- map section -->
            <section class="mapSection">
                <section class="mapSectionContainer">
                    <a href="tel: +995 32 222 222" class="contactLink">
                        <button class="contactButton">
                            <i class="fa-solid fa-phone"></i>
                        </button>
                    </a>
                    <a href="mailto:Fordmail@gmail.com" class="contactLink">
                        <button class="contactButton">
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                    </a>
                    <a href="https://maps.app.goo.gl/VzAx8jchN4PKqpTm7" target="_blank" class="contactLink">
                        <button class="contactButton">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </a>
                </section>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2225.0906205446595!2d44.79656759346689!3d41.699336796088616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f5381cb%3A0x86bcad58f3700906!2s24%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1731659540074!5m2!1sen!2sge"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></>
            </section>
        </section>
      </div>


    
      <footer>
        <div class="company-info">
          <h3 class="section-title">Brands</h3>
          <nav class="brand-links">
            <a href="#">Fender</a>
            <a href="#">Gibson</a>
            <a href="#">Jockson</a>
            <a href="#">Ibanez</a>
          </nav>
        </div>
      
        <div class="additional-info">
          <h3 class="section-title">Information</h3>
          <nav class="info-links">
            <a href="#">Blog</a>
            <a href="#">Delivery</a>
            <a href="#">About Us</a>
          </nav>
        </div>
      
        <div class="contact-info">
          <h3 class="section-title">Contact</h3>
          <p>Bcn, pedrables</p>
          <p>+678 567 487</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/fb_icon_home.svg" alt="Facebook">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
              <img src="img/whatsupp_icon_home.svg" alt="Whatsapp">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="img/insta_icon_home.svg" alt="Instagram">
            </a>
          </div>
        </div>
      </footer>
      
          
    </div>
</body>
</html>
